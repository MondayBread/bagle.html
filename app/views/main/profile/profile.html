<div class="header">
  <div class="left-button">
  </div>

  <div class="right-button">
  </div>
</div>

<div class="user-info">
	<img src="images/ProfilePhoto.png">
	<div class="name-con">

		<span>My Information</span>
	</div>
	<a ng-href="#/edit-profile">
		<div class="user-setting-btn">
			<img src="images/SettingBtn.png">

</div>

			</div>

				Information

	<div class="create-button">
		<span>CREATE NEW BAGEL</span>
	</div>
</a>
